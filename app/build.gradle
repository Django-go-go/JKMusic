apply plugin: 'com.android.application'android {    compileSdkVersion 27    defaultConfig {        applicationId "com.jkingone.jkmusic"        minSdkVersion 19        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }//    repositories {//        flatDir {//            dirs 'libs'//        }//    }    buildToolsVersion '27.0.3'}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.jakewharton:butterknife:8.8.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'    implementation project(':lib-ui')    implementation project(':lib-utils')    implementation 'com.android.support:appcompat-v7:27.1.0'    implementation 'com.android.support:design:27.1.0'    implementation 'com.android.support:cardview-v7:27.1.0'    implementation 'com.android.support:recyclerview-v7:27.1.0'    implementation 'com.android.support:palette-v7:27.1.0'    implementation 'com.github.bumptech.glide:glide:4.4.0'    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.squareup.okhttp:okhttp:2.0.0'    implementation 'com.google.code.gson:gson:2.8.0'    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'//    implementation(name: 'ijkplayer', ext: 'aar')}