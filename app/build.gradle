apply plugin: 'com.android.application'android {    compileSdkVersion rootProject.compileSdkVersion    defaultConfig {        applicationId "com.jkingone.jktemplate"        minSdkVersion rootProject.minSdkVersion        targetSdkVersion rootProject.targetSdkVersion        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildToolsVersion rootProject.buildToolsVersion//    repositories {//        flatDir {//            dirs 'libs'//        }//    }}dependencies {    implementation "com.jakewharton:butterknife:$rootProject.butterknifeVersion"    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterknifeVersion"    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glideVersion"    implementation project(':lib-ui')    implementation project(':lib-utils')    implementation project(':lib-glide-transformation')    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"    implementation "com.squareup.okhttp:okhttp:$rootProject.okhttpVersion"    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'//    implementation(name: 'ijkplayer', ext: 'aar')    // lifecycle ViewModel LiveData    implementation "android.arch.lifecycle:extensions:$rootProject.lifecycleVersion"    implementation "android.arch.lifecycle:common-java8:$rootProject.lifecycleVersion"    // room    implementation "android.arch.persistence.room:runtime:$rootProject.roomVersion"    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.roomVersion"    // paging    implementation "android.arch.paging:runtime:$rootProject.pagingVersion"    // workManager    //    implementation "android.arch.work:work-runtime:$rootProject.workVersion"    //    // optional - Firebase JobDispatcher support    //    implementation "android.arch.work:work-firebase:$rootProject.workVersion"    // support    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"    implementation "com.android.support:design:$rootProject.supportLibraryVersion"    implementation "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"    implementation "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"    implementation "com.android.support:palette-v7:$rootProject.supportLibraryVersion"}